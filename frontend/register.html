<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .remove-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 5px;
        }
        .remove-btn:hover {
            background-color: #c82333;
        }
        #qr_container {
            display: none;
            margin-top: 15px;
        }
        img {
            width: 150px;
            height: 150px;
            margin-top: 10px;
        }
        .member-container {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
    </style>
    <script>
        function addMember(type) {
            let container = document.getElementById(type + "_members");
            let div = document.createElement("div");
            div.classList.add("member-container");
            div.innerHTML = `
                <input type="text" placeholder="${type.charAt(0).toUpperCase() + type.slice(1)} Member Name" class="${type}-name">
                <input type="text" placeholder="Phone Number" class="${type}-phone">
                <label>
                    <input type="checkbox" class="child-checkbox" onchange="toggleChildDetails(this)"> Is this a child?
                </label>
                <div class="child-details" style="display: none;">
                    <input type="number" placeholder="Age" class="child-age">
                    <input type="text" placeholder="Gender" class="child-gender">
                    <input type="text" placeholder="Description" class="child-description">
                </div>
                <button type="button" class="remove-btn" onclick="removeMember(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function toggleChildDetails(checkbox) {
            let childDetails = checkbox.parentElement.nextElementSibling;
            if (checkbox.checked) {
                childDetails.style.display = "block";
            } else {
                childDetails.style.display = "none";
            }
        }

        function removeMember(button) {
            button.parentElement.remove();
        }

        function registerUser() {
            let name = document.getElementById("name").value;
            let phone = document.getElementById("phone").value;
            let address = document.getElementById("address").value;
            let familyMembers = [];
            let friends = [];

            document.querySelectorAll(".family-name").forEach((member, index) => {
                let phone = document.querySelectorAll(".family-phone")[index].value;
                let isChild = document.querySelectorAll(".child-checkbox")[index].checked;
                let familyMember = { name: member.value, phone: phone };
                if (isChild) {
                    familyMember.child = {
                        age: document.querySelectorAll(".child-age")[index].value,
                        gender: document.querySelectorAll(".child-gender")[index].value,
                        description: document.querySelectorAll(".child-description")[index].value
                    };
                }
                if (member.value && phone) {
                    familyMembers.push(familyMember);
                }
            });

            document.querySelectorAll(".friend-name").forEach((friend, index) => {
                let phone = document.querySelectorAll(".friend-phone")[index].value;
                if (friend.value && phone) {
                    friends.push({ name: friend.value, phone: phone });
                }
            });

            let data = {
                name: name,
                phone: phone,
                address: address,
                family_members: familyMembers,
                friends: friends
            };

            fetch('/register', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                alert(result.message);
                if (result.qr_code) {
                    document.getElementById("qr_code").src = result.qr_code;
                    document.getElementById("qr_download").href = result.qr_code;
                    document.getElementById("qr_container").style.display = "block";
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Register and Get Your QR Code</h2>
        
        <input type="text" id="name" placeholder="Your Name">
        <input type="text" id="phone" placeholder="Your Phone">
        <input type="text" id="address" placeholder="Your Address">

        <h3>Family Members (Optional)</h3>
        <div id="family_members"></div>
        <button type="button" onclick="addMember('family')">+ Add Family Member</button>

        <h3>Friends (Optional)</h3>
        <div id="friend_members"></div>
        <button type="button" onclick="addMember('friend')">+ Add Friend</button><br>

        <button type="button" onclick="registerUser()">Register</button>

        <div id="qr_container">
            <h3>Your QR Code</h3>
            <img id="qr_code" src="" alt="QR Code"><br>
            <a id="qr_download" href="#" download="QR_Code.png">
                <button>Download QR Code</button>
            </a>
        </div>
    </div>
</body>
</html>
